<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/admin/custom.css" />
    <style>
      body.is-loading {
        margin: 0;
        font-family: "Geist", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #f8fafc;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      body.is-loading .loading {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: center;
      }
      body.is-loading .loading span {
        font-size: 0.95rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body class="is-loading">
    <div class="loading" data-loading>
      <strong>Loading the content managerâ€¦</strong>
      <span>Please ensure Netlify Identity is enabled.</span>
    </div>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      const removeLoadingState = () => {
        const loader = document.querySelector('[data-loading]');
        if (loader) {
          loader.remove();
        }
        document.body.classList.remove("is-loading");
      };

      const watchForCMSMount = () => {
        if (document.getElementById("nc-root")) {
          removeLoadingState();
          return;
        }
        requestAnimationFrame(watchForCMSMount);
      };

      watchForCMSMount();

      const initCMS = () => {
        if (!window.CMS) return;
        window.CMS.init({
          config: {
            load_config_file: true,
            config_file: "/admin/config.yml",
          },
        });
      };

      if (window.CMS) {
        initCMS();
      } else {
        document.addEventListener("CMSLoaded", initCMS);
      }
    </script>
  </body>
</html>
